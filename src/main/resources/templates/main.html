<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/radio.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/radio_button.js}"/>
</head>

<body class="centered-wrapper">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<form method="post" th:action="@{/upload}" enctype="multipart/form-data">
    &ensp;
    <div>
        <p class="title">Оберіть джерело файлу:</p>
        <label class="container" for="ehealth">eHealth API (development)<input type="radio" id="ehealth" name="file_from"
                                                              value="ehealth" checked
                                                              onclick="setDisabled('file_uploads', true);"><span
                class="checkmark"></span></label><br>
        <label class="container" for="ehealth_med">eHealth Medical Events API (development)<input type="radio" id="ehealth_med" name="file_from"
                                                               value="ehealth_med"
                                                               onclick="setDisabled('file_uploads', true);"><span
                class="checkmark"></span></label><br>
        <label class="container" for="ehealth_mis">eHealth MIS API (ehealth demo, preprod, prod)<input type="radio" id="ehealth_mis" name="file_from"
                                                               value="ehealth_mis"
                                                               onclick="setDisabled('file_uploads', true);"><span
                class="checkmark"></span></label><br>
        <label class="container" for="ehealth_mis_med">eHealth MIS Medical Events API (ehealth)<input type="radio" id="ehealth_mis_med" name="file_from"
                                                               value="ehealth_mis_med"
                                                               onclick="setDisabled('file_uploads', true);"><span
                class="checkmark"></span></label><br>
        <label class="container" for="local">local file<input type="radio" id="local" name="file_from"
                                                              value="local_file"
                                                              onclick="setDisabled('file_uploads', false);"><span
                class="checkmark"></span></label><br>
    </div>

    <div>
        <input class="button button2" required type="file" id="file_uploads" name="file" placeholder="файл"
               disabled="true">
    </div>
    &ensp;
    <div>
        <input class="button button2" required type="text" name="field" placeholder="поле" pattern="^[\w]{3,30}$">
    </div>

    &ensp;
    <div>
        <button class="button button1" type="submit">Генерувати звіт</button>
    </div>

    <div class="anim_disappearing" style="text" th:text="${warning}"></div>

</form>
</div>
</body>
