<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body class="centered-wrapper">
<form method="post" th:action="@{/upload}" enctype="multipart/form-data">
    &ensp;
    <div>
        <input class="button button2" required type="file" id="file_uploads" name="file" placeholder="файл">
    </div>
    &ensp;
    <div>
        <input class="button button2" required type="text" name="field" placeholder="поле" pattern="^[\w]{3,30}$">
    </div>

    &ensp;
    <div>
        <button class="button button1" type="submit">Генерувати звіт</button>
    </div>

    <div class="anim_disappearing" style="text" th:text="${warning}"></div>

</form>
</div>
</body>
