<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/css-beautifier_v02.css">
    <link rel="stylesheet" href="css/copy_button.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/copy.js}" />
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<div  class="container">
    <button class="button button_copy" onclick="copytable('table_copy_js')">Copy table</button>
    <table id="table_copy_js" class="table table-hover">
        <thead>
        <tr>
            <th></th> <th style="text"th:text ="${field}"></th> <th></th> <th></th>
        </tr>
        <tr>
            <th>â„–</th>
            <th>Endpoint</th>
            <th>Request</th>
            <th>Response</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="endpoint : ${endpoints}">
            <td th:text="${endpoint.numberLine}"/>
            <td class="wrp" width=400 th:text="${endpoint.name}"/>
            <td class="wrp" th:text="${endpoint.requests}"/>
            <td class="wrp" th:text="${endpoint.responses}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
</html>
